<script>
    var table = document.getElementById("myTable").rows;
    var y;
    for(i = 0; i < 4; i++)
    {    for(j = 0; j < 4; j++)
        {
            y = table[i].cells;
            y[j].innerHTML = getRandomColor();
        }
    }
</script>

<script>
    function getRandomColor() {
        var letters = '0123456789ABCDEF'.split('');
        var color = '#';
        for (var i = 0; i < 6; i++ ) {
            color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
    }
</script>
